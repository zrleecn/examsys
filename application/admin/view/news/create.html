{extend name="base/base" /}
{block name="title"}标题{/block}

{block name="left"}

{include file="base/left_menu" /}

{/block}


{block name="main"}


	<!-- page heading start-->
	<div class="page-heading">
		<h3>
			新增公告
		</h3>
		<ul class="breadcrumb">
			<li>
				<a href="#">首页</a>
			</li>
			<li>
				<a href="#">公告管理</a>
			</li>
			<li class="active">新增公告</li>
		</ul>
	</div>
	<!-- page heading end-->
	<hr />






	<!--body wrapper start-->
	<div class="wrapper">
		<div class="row">
			<div class="col-md-12">
				<div class="square-widget">
					<div class="widget-container">
						<div class="stepy-tab">
						</div>
						<form id="default" class="form-horizontal" method="post" action="__HOME__/news">
							<fieldset title="新增公告">
								<legend></legend>
								<div class="form-group">
									<label class="col-md-2 col-sm-2 control-label">公告标题</label>
									<div class="col-md-6 col-sm-6">
										<input type="text" placeholder="公告标题" required="required" name="title" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-2 col-sm-2 control-label">公告类目</label>
									<div class="col-md-6 col-sm-6">
										<select name="cate_id" id="" class="form-control" required="required">

											{volist name='cate' id='vo'}
											<option value="{$vo.id}"  class="form-control">{$vo.name}</option>
											{/volist}
										</select>
									</div>
								</div>

								<div class="form-group">
									<label class="col-md-2 col-sm-2 control-label">公告内容</label>
									<div class="col-md-6 col-sm-6">
										<textarea name="content" cols="30" rows="10" placeholder="公告内容"></textarea>
									</div>
								</div>




								<div class="form-group">
									<label class="col-md-2 col-sm-2 control-label">&nbsp;</label>
									<div class="col-md-6 col-sm-6">
										<input type="submit" class="btn btn-success btn-lg"  value="提交" style="width: 80px;">
									</div>
								</div>


							</fieldset>


						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<!--body wrapper end-->


<script charset="utf-8" src="__STATIC__/js/jquery-1.10.2.min.js"></script>


<script charset="utf-8" src="__STATIC__/editor/kindeditor-min.js"></script>
<script charset="utf-8" src="__STATIC__/editor/lang/zh_CN.js"></script>
<script charset="utf-8" src="__STATIC__/js/jquery-1.10.2.min.js"></script>

                'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
                'insertunorderedlist', '|', 'emoticons', 'image', 'link'
            ]
        });

<script>
    $(function(){

        $('input[name="name"]').blur(function(){
            var name = $(this).val() ;
            if (name.length > 0){

                const clz = name.replace(/\-/g,"_")



                $.get('__HOME__/api/clz/check/'+ clz, function (data){
                    if (data == 1){


                        $('#myModal').modal('show') ;
					}
				})
			}
        })
    })
</script>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">提示信息</h4>
			</div>
			<div class="modal-body">
				班级已经存在了！
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success" data-dismiss="modal">Close</button>

			</div>
		</div>
	</div>
</div>


<!-- main content end-->>
{/block}
