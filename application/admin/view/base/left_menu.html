            {volist name="menus" id="vo"}
            <li class="menu-list"><a href=""><i class="fa fa-laptop"></i> <span>{$vo.name}</span></a>
                <ul class="sub-menu-list">

                    {/* 循环遍历子菜单*/}
                    {volist name="$vo['child']" id="child"}
                    <li class="left-menu-item" data-url="__HOME__/{$child.url}"><a href="__HOME__/{$child.url}"> {$child['name']}</a></li>
                    {/volist}

                </ul>
            </li>
            {/volist}
            <script charset="utf-8" src="__STATIC__/js/jquery-1.10.2.min.js"></script>
            <!--// 菜单选中效果-->
            <script>
                $(function(){

                    baseUrl = $('.shouye').data('url') ;

                    $('.left-menu-item').each(function(){
                        if($(this).data('url') == baseUrl){
                            $(this).addClass('active') ;
                            // 父节点添加active类
                            $(this).parent().parent().addClass('active')
                        }
                    });

                    if (baseUrl == '/examsys/admin'){
                        $('.shouye').addClass('active') ;
                    }
                })
            </script>
